<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./public/css/base.css">
    <link rel="stylesheet" href="./public/css/cart-style.css">
    <link rel="stylesheet" href="./public/css/cart/responsive.css">
    <title>MyCart | Foco - Fast Food Restaurant</title>
</head>
<body>
    <header class="header">
        <div class="scroll-top">
         <i class="fas fa-arrow-up"></i>
        </div>
        <!-- header top start    -->
        <div class="header__header-top">
            <div class="container">
                <div class="row">
                 <div class="header-top__contact">
                     <div class="phone">
                         <span><i class="fas fa-mobile-alt"></i>CALL US: +381 65 666 6666</span>
                     </div>
                     <div class="address">
                          <span><i class="fas fa-map-marker-alt"></i>71 Madison Ave</span>
                     </div>
                 </div>
  
                 <div class="header-top__social-list">
                     <div class="social-item facebook">
                          <i class="fab fa-facebook"></i>
                     </div>
                     <div class="social-item instagram">
                          <i class="fab fa-instagram"></i>
                      </div>
                      <div class="social-item youtube">
                          <i class="fab fa-youtube"></i>
                      </div>
                      <div class="social-item twitter">
                          <i class="fab fa-twitter"></i>
                      </div>
                     
                 </div>
                </div>
 
            </div>
        </div>
        <!-- header top end    -->
 
        <div class="header__header-nav">
             <div class="container">
                 <div class="row">
                     <div class="header__logo">
                         <img src="./public/img/logo_svg.svg" alt="">
                     </div>
                     <ul class="header__header-menu">
                         <li class="header-menu__item">
                             <a href="./index.html" class="header-menu__item__link">Home</a>
                         </li>
                         <li class="header-menu__item">
                             <a href="#" class="header-menu__item__link">Menu</a>
                         </li>
                         <li class="header-menu__item">
                             <a href="#" class="header-menu__item__link">About</a>
                         </li>
                         <li class="header-menu__item">
                             <a href="#" class="header-menu__item__link">Shop</a>
                         </li>
                         <li class="header-menu__item">
                             <a href="#" class="header-menu__item__link">Blog</a>
                         </li>
                         <li class="header-menu__item">
                             <a href="#" class="header-menu__item__link">Page</a>
                         </li>
                         <li class="header-menu__item">
                             <a href="#" class="header-menu__item__link">Contact</a>
                         </li>
                     </ul>
                     <div class="header__phone-order">
                         <i class="img fas fa-motorcycle"></i>
                         <div class="header__phone-order__content">
                             <p class="header__phone-order__heading">
                                 Call and Order In
                             </p>
                             <p class="header__phone-order__phone">
                                 +1 718-904-4450
                             </p>
                         </div>
                     </div>
                     <div class="header__feature">
                         <div class="header__feature__item">
                             <a href=""><i class="fas fa-search search"></i></a>
                         </div>
                         <div class="header__feature__item">
                             <a href=""><i class="fas fa-user login"></i></a>
                         </div>
                         <div class="header__feature__item">
                             <a href=""><i class="fas fa-heart heart"></i></a>
                         </div>
                         <div id="header__cart" class="header__feature__item">
                             <a href="">
                                 <i class="fas fa-shopping-cart cart"></i>
                                 <span class="header__cart__count-item">0</span>
                             </a>
                              
                         </div>
                     </div>
                 </div>
             
             </div>
        </div>
    </header>
    <header class="header--mobile">
    
        <div class="container">
            <div class="row">
    
                <div class="menu-bar" id="menu-bar">
                    <i class="fas fa-bars"></i>
                </div>
    
                <div class="header--mobile__logo">
                    <img src="./public/img/logo_svg.svg" alt="">
                </div>
                
                <ul class="header--mobile__header-menu">
                    <li class="header--mobile__header-menu__item">
                        <a href="./index.html" class="header--mobile__header-menu__item__link">Home</a>
                    </li>
                    <li class="header--mobile__header-menu__item">
                        <a href="#" class="header--mobile__header-menu__item__link">Menu</a>
                    </li>
                    <li class="header--mobile__header-menu__item">
                        <a href="#" class="header--mobile__header-menu__item__link">About</a>
                    </li>
                    <li class="header--mobile__header-menu__item">
                        <a href="#" class="header--mobile__header-menu__item__link">Shop</a>
                    </li>
                    <li class="header--mobile__header-menu__item">
                        <a href="#" class="header--mobile__header-menu__item__link">Blog</a>
                    </li>
                    <li class="header--mobile__header-menu__item">
                        <a href="#" class="header--mobile__header-menu__item__link">Page</a>
                    </li>
                    <li class="header--mobile__header-menu__item">
                        <a href="#" class="header--mobile__header-menu__item__link">Contact</a>
                    </li>
                </ul>
               
                <div class="header--mobile__feature">
                    <div class="header--mobile__feature__item">
                        <a href=""><i class="fas fa-search search"></i></a>
                    </div>
                    <div class="header--mobile__feature__item">
                        <a href=""><i class="fas fa-user login"></i></a>
                    </div>
                   
                    <div id="header--mobile__cart" class="header--mobile__feature__item">
                        <a href="">
                            <i class="fas fa-shopping-cart cart"></i>
                            <span class="header--mobile__cart__count-item">0</span>
                        </a>
                       
                    </div>
                </div>
            </div>
            
        </div>
       </header>
    <section class="cart__container">
        <div class="container">
            <h2 class="cart__title">Giỏ hàng</h2>
            <table>
                <thead>
                    <tr>
                        <th>Sản phẩm</th>
                        <th>Tên sản phẩm</th>
                        <th>Số lượng</th>
                        <th>Giá</th>
                        <th>Thành tiền (£)</th>
                        <th>Xóa</th>
                    </tr>
        
                </thead>
                <tbody id="table-body">
                    
                </tbody>
                <tfoot id="table-foot">
                    
                </tfoot>
            </table>
        </div>
    </section>
    <script src="./public/js/cart.js"></script>
</body>
</html>
